                <div class="col-10 box-radius">
					<h2 class="text-center text-title">Your Taste</h2>
                  <h2 class="text-left pt-3 text-bold">Location</h2>
                  <div class="form-check pb-3 ">
                    <input class="form-check-input" type="checkbox" value="north" id="north" onclick="filterLocation(this);">
                    <label class="form-check-label" for="flexCheckDefault">
                      North
                    </label>
                  </div>
                  <div class="form-check pb-3">
                    <input class="form-check-input" type="checkbox" value="South" id="south"  onclick="filterLocation(this)">
                    <label class="form-check-label" for="flexCheckChecked">
                      South
                    </label>
                  </div>
                  <div class="form-check pb-3">
                    <input class="form-check-input" type="checkbox" value="East" id="east"  onclick="filterLocation(this)">
                    <label class="form-check-label" for="flexCheckDefault">
                      East
                    </label>
                  </div>
                  <div class="form-check pb-3">
                    <input class="form-check-input" type="checkbox" value="West" id="west"  onclick="filterLocation(this)">
                    <label class="form-check-label" for="flexCheckChecked">
                      West
                    </label>
                  </div>
				<h2 class="text-left pt-3 text-bold">Category</h2>
					<div class="form-check pb-3 ">
                    <input class="form-check-input" type="checkbox" value="Japanese Food" id="japanesefood" onclick="filterCategories(this)">
                    <label class="form-check-label" for="flexCheckDefault">
                      Japanese food
                    </label>
                  </div>
                  <div class="form-check pb-3">
                    <input class="form-check-input" type="checkbox" value="Chinese Food" id="chinesefood" onclick="filterCategories(this)">
                    <label class="form-check-label" for="flexCheckChecked">
                      Chinese food
                    </label>
                  </div>
                  <div class="form-check pb-3">
                    <input class="form-check-input" type="checkbox" value="Halal food" id="halalfood" onclick="filterCategories(this)">
                    <label class="form-check-label" for="flexCheckDefault">
                      Halal food
                    </label>
                  </div>
                  <div class="form-check pb-3">
                    <input class="form-check-input" type="checkbox" value="Fine Dining" id="finedining" onclick="filterCategories(this)">
                    <label class="form-check-label" for="flexCheckChecked">
                      Fine dining
                    </label>
                  </div>
					<div class="form-check pb-3">
                    <input class="form-check-input" type="checkbox" value="Fast Food" id="fastfood" onclick="filterCategories(this)">
                    <label class="form-check-label" for="flexCheckChecked">
                      Fast food
                    </label>
                  </div>
                  <h2 class="text-left text-bold mb-1 ">Ratings:</h2>
                  <img src="Image/starrating.png" class="pop" value="1" onclick="filterStars(this)" onmouseover="rateIt(this)" />
                  <img src="Image/starrating.png" class="pop" value="2"  onclick="filterStars(this)" onmouseover="rateIt(this)" />
                  <img src="Image/starrating.png" class="pop" value="3"  onclick="filterStars(this)" onmouseover="rateIt(this)" />
                  <img src="Image/starrating.png" class="pop" value="4"  onclick="filterStars(this)" onmouseover="rateIt(this)" />
                  <img src="Image/starrating.png" class="pop" value="5"  onclick="filterStars(this)" onmouseover="rateIt(this)" />
                  <h2 class="text-left text-bold mb-1">Prices:</h2>
                  <img src="Image/coin.png" class="coin" value="1" onclick="filterPrices(this)" onmouseover="priceIt(this)" />
                  <img src="Image/coin.png" class="coin" value="2" onclick="filterPrices(this)" onmouseover="priceIt(this)" />
                  <img src="Image/coin.png" class="coin" value="3" onclick="filterPrices(this)"onmouseover="priceIt(this)" />

                  <img src="Image/coin.png" class="coin" value="5" onclick="filterPrices(this)" onmouseover="priceIt(this)" />
