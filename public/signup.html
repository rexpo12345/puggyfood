<body style="background-color: #FBE2E2;">

<div class="container-fluid padding-right">
    <div class="row">
      <div class="col-xl-6 offset-md-3 my-5">
        <div class="card my-5" style="background-color: #FBE2E2;">

          <form name="myForm"  class="card-body cardbody-color mt-0" >
            <div class="text-left registrationform">
              REGISTRATION FORM
            </div>
			
			<div class="form-row p-2">
				<div class="col" style="padding-right: 20px">
				  <label for="username" class="signuptext">Username:</label>	
				  <input type="text" id="userName" name="userName" class="form-control inputboxshadow border border-dark"required >
				</div>
				<div class="col">
				  <label for="password" class="signuptext">Address:
				  </label>	
				  <input type="text" id="userAddress" name="userAddress" class="form-control inputboxshadow border border-dark"required>
				</div>
			  </div>
         		<div class="form-row p-2">
				<div class="col" style="padding-right: 20px">
				  <label for="username" class="signuptext">Password:</label>
				<div class="input-group ">
				<input type="password" id="userPassword" name="userPassword" class="form-control inputboxshadow border border-dark "required>
<!--
			  <div class="input-group-append">
				<button class="btn btn-outline-light border-left-0 border-dark" type="button" style="background-color: #ffffff" ><img src="Image/hidden.png" width="20px;" alt=""></button>
			  </div>
-->
			</div>	
		   </div>
				<div class="col">
				  <label for="phone" class="signuptext">Phone:
				  </label>	
				  <input type="number" id="userPhone" name="userPhone" class="form-control inputboxshadow border border-dark"required >
				</div>
			  </div>
			  <div class="form-row p-2">
				<div class="col" style="padding-right: 20px">
				  <label for="username" class="signuptext">Confirm Password:</label>	
				  <input type="password" id="confirmpassword" name="confirmpassword" class="password form-control inputboxshadow border border-dark"required>
				</div>
				<div class="col">
				  <label for="password" class="signuptext">Email:
				  </label>	
				  <input type="email" id="userEmail" name="userEmail" class="form-control inputboxshadow border border-dark" required>
				</div>
			  </div>
			  <div class="form-row p-2">
				<div class="col-3" style="padding-right: 5px">
				  <label for="username" class="signuptext">Name:</label>
				
				  <input type="text" id="firstName" name="firstName" class="form-control inputboxshadow border border-dark" placeholder="First..."required>
				</div>
				<div class="col-3">	
					<label for="username" class="signuptext">Last:</label>
				  <input type="text" id="lastName" name="lastName" class="form-control inputboxshadow border border-dark" placeholder="Last..." required>
				</div>
				  
				<div class="col-3" style="padding-left: 20px;">	
					<label for="username" class="signuptext" >Gender:</label>
				<div class="radio">
				<label class="radio-inline control-label signuptext">
				  <input type="radio" name="userGender" id="userGender" value="Male">
				  Male
				  <input type="radio" name="userGender"  id="userGender1" value="Female">
				  Female
				</label>

			  </div>
	
				</div>
			  </div>


			  <br>
            <div class="text-center"><button type="button" onclick="createUser();" class="btn btn-color px-5 mb-2 w-20 signupbtn border border-dark">SIGN UP</button></div>
       
          </form>
